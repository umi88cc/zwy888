<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优米博客 - 优质资源分享</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <div class="logo">
            <img src="https://via.placeholder.com/40x40/ff6b6b/ffffff?text=U" alt="LOGO">
            <span>优米博客</span>
        </div>
        <div class="user-action" id="userBtn"><i class="fa-solid fa-user-circle"></i></div>
    </header>

    <nav class="menu-container" id="menuContainer">
        <a href="/" class="menu-item"><i class="fa-solid fa-house" style="color:#ff6b6b"></i> 首页</a>
        <a href="#" class="menu-item"><i class="fa-solid fa-fire" style="color:#ff9f43"></i> 热门</a>
        <a href="#" class="menu-item"><i class="fa-solid fa-gem" style="color:#54a0ff"></i> 会员</a>
        <a href="#" class="menu-item"><i class="fa-solid fa-comment" style="color:#2ed573"></i> 留言</a>
    </nav>

    <main class="main-area">
        <div class="post-container">
            <div id="articleList">
                <div style="text-align:center; padding:50px; color:#999;">Loading...</div>
            </div>
            
            <div id="pagination" class="pagination"></div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2026 UMI88.CC 优米博客版权所有</p>
        <p>备案号：京ICP备88888888号 | 公安网备11010102000000号</p>
    </footer>

    <div class="modal-overlay" id="authModal">
        <div class="modal-card">
            <button class="close-btn" onclick="closeModal('authModal')">×</button>
            <div class="tab-header">
                <span class="active" onclick="switchTab('login')">登录</span>
                <span onclick="switchTab('register')">注册</span>
            </div>
            <form id="loginForm" class="auth-form active">
                <div class="input-group"><i class="fa-solid fa-user"></i><input type="text" name="username" placeholder="请输入账号" required></div>
                <div class="input-group"><i class="fa-solid fa-lock"></i><input type="password" name="password" placeholder="请输入密码" required></div>
                <div class="input-group captcha-group">
                    <input type="text" name="captchaAnswer" placeholder="计算结果?" required>
                    <span id="loginCaptchaQuestion" class="captcha-text">...</span>
                    <input type="hidden" name="captchaKey" id="loginCaptchaKey">
                </div>
                <button type="submit" class="submit-btn">立即登录</button>
            </form>
            <form id="registerForm" class="auth-form">
                <div class="input-group"><i class="fa-solid fa-user"></i><input type="text" name="username" placeholder="设置账号" required></div>
                <div class="input-group"><i class="fa-solid fa-lock"></i><input type="password" name="password" placeholder="设置密码" required></div>
                <div class="input-group"><i class="fa-brands fa-qq"></i><input type="number" name="qq" placeholder="QQ号" required></div>
                <div class="input-group captcha-group">
                    <input type="text" name="captchaAnswer" placeholder="计算结果?" required>
                    <span id="regCaptchaQuestion" class="captcha-text">...</span>
                    <input type="hidden" name="captchaKey" id="regCaptchaKey">
                </div>
                <button type="submit" class="submit-btn register-btn">立即注册</button>
            </form>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
