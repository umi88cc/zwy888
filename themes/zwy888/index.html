<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优米博客 - 优质资源分享</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <div class="logo">
            <img src="https://via.placeholder.com/40x40/ff6b6b/ffffff?text=U" alt="LOGO">
            <span>优米博客</span>
        </div>
        
        <div class="user-action" id="userBtn">
            <i class="fa-solid fa-user-circle"></i>
        </div>
    </header>

    <nav class="menu-container" id="menuContainer">
        <a href="/" class="menu-item"><i class="fa-solid fa-house" style="color:#ff6b6b"></i> 首页</a>
        <a href="#" class="menu-item"><i class="fa-solid fa-fire" style="color:#ff9f43"></i> 热门</a>
        <a href="#" class="menu-item"><i class="fa-solid fa-gem" style="color:#54a0ff"></i> 会员</a>
        <a href="#" class="menu-item"><i class="fa-solid fa-comment" style="color:#2ed573"></i> 留言</a>
    </nav>

    <main class="post-container">
        <article class="post-card">
            <div class="post-thumb">
                <img src="https://via.placeholder.com/600x300" alt="缩略图">
                <span class="post-tag">VIP专享</span>
            </div>
            <div class="post-content">
                <h3 class="post-title">优米博客系统开发架构功能参考 (示例文章)</h3>
                <p class="post-excerpt">这是基于Cloudflare Workers + D1 + KV构建的全新博客系统，极速响应...</p>
                <div class="post-meta">
                    <span><i class="fa-regular fa-clock"></i> 2026-01-30</span>
                    <span><i class="fa-regular fa-eye"></i> 888</span>
                </div>
            </div>
        </article>

        <article class="post-card">
            <div class="post-thumb">
                <img src="https://via.placeholder.com/600x300/333/fff" alt="缩略图">
            </div>
            <div class="post-content">
                <h3 class="post-title">如何使用支付宝当面付开通SVIP</h3>
                <p class="post-excerpt">详细教程教你如何自助开通会员，享受全站资源免费下载...</p>
                <div class="post-meta">
                    <span><i class="fa-regular fa-clock"></i> 2026-01-29</span>
                    <span><i class="fa-regular fa-eye"></i> 1205</span>
                </div>
            </div>
        </article>
    </main>

    <div class="rainbow-divider"></div>

    <footer class="footer">
        <p>&copy; 2026 UMI88.CC 优米博客版权所有</p>
        <p>备案号：京ICP备88888888号 | 公安网备11010102000000号</p>
    </footer>

    <div class="modal-overlay" id="authModal">
        <div class="modal-card">
            <button class="close-btn" onclick="closeModal()">×</button>
            
            <div class="tab-header">
                <span class="active" onclick="switchTab('login')">登录</span>
                <span onclick="switchTab('register')">注册</span>
            </div>

            <form id="loginForm" class="auth-form active">
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="username" placeholder="请输入账号" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" placeholder="请输入密码" required>
                </div>
                <div class="input-group captcha-group">
                    <input type="text" name="captchaAnswer" placeholder="计算结果?" required>
                    <span id="loginCaptchaQuestion" class="captcha-text">Loading...</span>
                    <input type="hidden" name="captchaKey" id="loginCaptchaKey">
                </div>
                <button type="submit" class="submit-btn">立即登录</button>
            </form>

            <form id="registerForm" class="auth-form">
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="username" placeholder="设置账号" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" placeholder="设置密码" required>
                </div>
                <div class="input-group">
                    <i class="fa-brands fa-qq"></i>
                    <input type="number" name="qq" placeholder="QQ号 (用于头像)" required>
                </div>
                <div class="input-group captcha-group">
                    <input type="text" name="captchaAnswer" placeholder="计算结果?" required>
                    <span id="regCaptchaQuestion" class="captcha-text">Loading...</span>
                    <input type="hidden" name="captchaKey" id="regCaptchaKey">
                </div>
                <button type="submit" class="submit-btn register-btn">立即注册</button>
            </form>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
