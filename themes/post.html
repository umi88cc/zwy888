<div class="post-container">
    <article class="post-detail">
        <div class="post-header">
            <h1>{{title}}</h1>
            <div class="post-info">
                <span><i class="fa-regular fa-clock"></i> {{date}}</span>
                <span style="margin-left:15px"><i class="fa-solid fa-tag"></i> 售价: {{price}}元</span>
                <span class="like-btn" onclick="toggleLike({{id}})">
                    <i class="fa-regular fa-thumbs-up" id="likeIcon"></i> <span id="likeCount">{{like_count}}</span>
                </span>
            </div>
        </div>
        <div class="post-body" id="postContent">{{content}}</div>
    </article>

    <div class="comment-section">
        <h3><i class="fa-solid fa-comments"></i> 评论互动</h3>
        
        <div id="commentList" class="comment-list">
            <div style="text-align:center; color:#999; padding:20px;">加载评论中...</div>
        </div>

        <div id="commentFormBox" class="comment-form-box" style="display:none;">
            <textarea id="commentContent" placeholder="写下你的评论..." rows="3"></textarea>
            <div style="text-align:right; margin-top:10px;">
                <button class="btn-submit-comment" onclick="submitComment({{id}})">发送评论</button>
            </div>
        </div>
        
        <div id="loginToComment" style="text-align:center; padding:20px; background:#f9f9f9; border-radius:8px; margin-top:20px;">
            <p>登录后参与评论与点赞</p>
            <button class="btn-login-small" onclick="openModal('auth')">立即登录</button>
        </div>
    </div>
</div>

<input type="hidden" id="postId" value="{{id}}">
