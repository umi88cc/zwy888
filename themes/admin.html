<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理 - 优米博客</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f0f2f5; color: #333; display:block; min-height:auto; } /* 重置部分Flex */
        .admin-layout { display: flex; min-height: 100vh; }
        .sidebar { width: 240px; background: #001529; color: #fff; display: flex; flex-direction: column; }
        .sidebar-header { height: 60px; display: flex; align-items: center; justify-content: center; font-size: 18px; font-weight: bold; background: #002140; }
        .nav-menu { flex: 1; padding-top: 20px; }
        .nav-item { padding: 15px 25px; cursor: pointer; color: #a6adb4; display: flex; align-items: center; transition: 0.3s; }
        .nav-item:hover, .nav-item.active { background: #1890ff; color: #fff; }
        .nav-item i { margin-right: 10px; width: 20px; text-align: center; }
        .main-content { flex: 1; padding: 20px; overflow-y: auto; }
        .panel { display: none; background: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .panel.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .form-control { width: 100%; padding: 10px; border: 1px solid #d9d9d9; border-radius: 4px; }
        .btn { padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; color: #fff; font-size: 14px; }
        .btn-primary { background: #1890ff; }
        .btn-danger { background: #ff4d4f; }
        .btn-success { background: #52c41a; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px 10px; text-align: left; border-bottom: 1px solid #f0f0f0; }
        th { background: #fafafa; }
        /* 编辑器工具栏 */
        .editor-toolbar { display: flex; gap: 5px; flex-wrap: wrap; margin-bottom: 10px; background: #f5f5f5; padding: 5px; border-radius: 6px; }
        .editor-btn { background: #fff; border: 1px solid #ddd; padding: 4px 8px; cursor: pointer; font-size: 12px; border-radius: 4px; display: flex; align-items: center; gap: 4px; }
        .editor-btn:hover { color: var(--primary-color); border-color: var(--primary-color); }
    </style>
</head>
<body>

<div class="admin-layout">
    <aside class="sidebar">
        <div class="sidebar-header">UMI Admin</div>
        <div class="nav-menu">
            <div class="nav-item active" onclick="switchPanel('setting')"><i class="fa-solid fa-sliders"></i> 基础设置</div>
            <div class="nav-item" onclick="switchPanel('user')"><i class="fa-solid fa-users"></i> 用户管理</div>
            <div class="nav-item" onclick="switchPanel('post')"><i class="fa-solid fa-file-pen"></i> 文章管理</div>
            <div class="nav-item" onclick="switchPanel('comment')"><i class="fa-solid fa-comments"></i> 评论管理</div>
            <div class="nav-item" onclick="location.href='/'"><i class="fa-solid fa-arrow-right-from-bracket"></i> 返回前台</div>
        </div>
    </aside>

    <main class="main-content">
        <div id="panel-setting" class="panel active">
            <h2>基础设置</h2>
            <form id="settingForm">
                <div class="form-group"><label>网站名称</label><input type="text" name="siteName" class="form-control"></div>
                <div class="form-group"><label>App ID</label><input type="text" name="alipayAppId" class="form-control"></div>
                <button type="submit" class="btn btn-primary">保存</button>
            </form>
        </div>
        <div id="panel-user" class="panel">
            <h2>用户列表</h2>
            <button class="btn btn-success" onclick="document.getElementById('addUserBox').style.display='block'">+ 新增用户</button>
            <div id="addUserBox" style="display:none; margin:10px 0; padding:10px; border:1px solid #ddd;">
                <input id="uName" placeholder="用户名" style="margin-right:5px;"><input id="uPass" placeholder="密码"><button onclick="addUser()">确认</button>
            </div>
            <table><thead><tr><th>ID</th><th>账号</th><th>QQ</th><th>角色</th><th>操作</th></tr></thead><tbody id="userTable"></tbody></table>
        </div>
        <div id="panel-post" class="panel">
            <h2>文章管理</h2>
            <button class="btn btn-primary" onclick="showEditor()">+ 发布文章</button>
            <div id="postListView"><table><thead><tr><th>ID</th><th>标题</th><th>状态</th><th>操作</th></tr></thead><tbody id="postTable"></tbody></table></div>
            
            <div id="postEditor" style="display:none;">
                <h3>编辑文章</h3>
                <form id="postForm">
                    <input type="hidden" name="id">
                    <div class="form-group"><label>标题</label><input type="text" name="title" class="form-control" required></div>
                    <div class="form-group"><label>别名</label><input type="text" name="slug" class="form-control" required></div>
                    <div class="form-group"><label>价格</label><input type="number" name="price" class="form-control" value="0"></div>
                    <div class="form-group"><label>权限</label>
                        <select name="view_permission" class="form-control">
                            <option value="0">全员</option><option value="1">VIP</option><option value="2">SVIP</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>内容</label>
                        <div class="editor-toolbar">
                            <div class="editor-btn" onclick="insertCode('[vip]', '[/vip]')"><i class="fa-solid fa-lock"></i> VIP</div>
                            <div class="editor-btn" onclick="insertCode('[svip]', '[/svip]')"><i class="fa-solid fa-crown"></i> SVIP</div>
                            <div class="editor-btn" onclick="insertCode('[pay]', '[/pay]')"><i class="fa-solid fa-coins"></i> 付费</div>
                            <div class="editor-btn" onclick="insertCode('[reply]', '[/reply]')"><i class="fa-solid fa-comment"></i> 回复可见</div>
                            <div class="editor-btn" onclick="insertCode('<b>', '</b>')">加粗</div>
                            <div class="editor-btn" onclick="insertCode('<img src=\'', '\' width=\'100%\'>')">图片</div>
                        </div>
                        <textarea name="content" id="postContentArea" class="form-control" style="height:300px;" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">保存</button>
                    <button type="button" class="btn btn-danger" onclick="hideEditor()">取消</button>
                </form>
            </div>
        </div>
        <div id="panel-comment" class="panel">
            <h2>评论管理</h2>
            <table><thead><tr><th>用户</th><th>文章</th><th>内容</th><th>操作</th></tr></thead><tbody id="commentTable"></tbody></table>
        </div>
    </main>
</div>

<script>
    const API = '/api/admin';
    const token = localStorage.getItem('umi_token');
    if(!token) location.href='/';
    
    // 工具函数
    function insertCode(start, end) {
        const ta = document.getElementById('postContentArea');
        const s = ta.selectionStart; const e = ta.selectionEnd;
        const v = ta.value;
        ta.value = v.substring(0,s) + start + v.substring(s,e) + end + v.substring(e);
        ta.focus(); ta.selectionStart = s + start.length; ta.selectionEnd = e + start.length;
    }

    function switchPanel(name) {
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('panel-'+name).classList.add('active');
        if(name==='user') loadUsers();
        if(name==='post') loadPosts();
        if(name==='comment') loadComments();
    }

    // 数据加载逻辑 (简略版，复用之前逻辑)
    async function loadUsers() {
        const res = await fetch(API+'/users', {headers:{'Authorization':`Bearer ${token}`}});
        const d = await res.json();
        document.getElementById('userTable').innerHTML = d.data.map(u => `<tr><td>${u.id}</td><td>${u.username}</td><td>${u.qq_number}</td><td>${u.role}</td><td>...</td></tr>`).join('');
    }
    async function addUser(){
        const u = document.getElementById('uName').value; const p = document.getElementById('uPass').value;
        await fetch(API+'/users/add', {method:'POST', headers:{'Authorization':`Bearer ${token}`,'Content-Type':'application/json'}, body:JSON.stringify({username:u, password:p})});
        loadUsers();
    }
    
    async function loadPosts() {
        const res = await fetch(API+'/posts', {headers:{'Authorization':`Bearer ${token}`}});
        const d = await res.json();
        document.getElementById('postTable').innerHTML = d.data.map(p => `<tr><td>${p.id}</td><td>${p.title}</td><td>${p.status}</td><td><button class="btn btn-primary" onclick='editPost(${JSON.stringify(p)})'>编辑</button></td></tr>`).join('');
        document.getElementById('postListView').style.display='block'; document.getElementById('postEditor').style.display='none';
    }
    function editPost(p){ 
        document.getElementById('postListView').style.display='none'; document.getElementById('postEditor').style.display='block';
        const f=document.getElementById('postForm');
        f.id.value=p.id; f.title.value=p.title; f.slug.value=p.slug; f.price.value=p.price; f.content.value=p.content;
    }
    function hideEditor(){ document.getElementById('postListView').style.display='block'; document.getElementById('postEditor').style.display='none'; }
    document.getElementById('postForm').onsubmit = async(e)=>{
        e.preventDefault();
        const d = Object.fromEntries(new FormData(e.target));
        await fetch(API+'/posts/save', {method:'POST', headers:{'Authorization':`Bearer ${token}`,'Content-Type':'application/json'}, body:JSON.stringify(d)});
        alert('保存成功'); hideEditor(); loadPosts();
    }

    async function loadComments() {
        const res = await fetch(API+'/comments', {headers:{'Authorization':`Bearer ${token}`}});
        const d = await res.json();
        document.getElementById('commentTable').innerHTML = d.data.map(c => `<tr><td>${c.username}</td><td>${c.title}</td><td>${c.content}</td><td><button class="btn btn-danger" onclick="delCom(${c.id})">删除</button></td></tr>`).join('');
    }
    async function delCom(id){
        await fetch(API+'/comments/delete', {method:'POST', headers:{'Authorization':`Bearer ${token}`,'Content-Type':'application/json'}, body:JSON.stringify({id})});
        loadComments();
    }
</script>
</body>
</html>
